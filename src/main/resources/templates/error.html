<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Template for HTML error email</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<b th:text="${message}">This is an error message.</b>
	<p th:text="${stackTrace}">
		This is a stacktrace.
	</p>
	<p>
		Automatically generated at <span
			th:text="${#dates.format(generatedDate)}">28-12-2012</span>
	</p>
	Regards,
	<br /> &emsp;
	<em>Web Checker</em>
</body>
</html>
